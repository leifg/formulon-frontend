machine:
  node:
    version: 5.8.0

dependencies:
  pre:
    - npm install
  cache_directories:
    - "~/assets/cache"

test:
  override:
    - npm run test
  post:
    - mkdir -p ~/assets/cache/
    - touch ~/assets/cache/.awspublish-formulon-assets
    - cp ~/assets/cache/.awspublish-formulon-assets .
    - gulp --s3Bucket=${S3_BUCKET} --awsKeyId=${AWS_KEY_ID} --awsSecretAccessKey=${AWS_SECRET_ACCESS_KEY} --cfDistributionId=${CF_DISTRIBUTION_ID} --awsRegion=${AWS_REGION} deploy
    - cp -f .awspublish-formulon-assets ~/assets/cache/

