machine:
  node:
    version: 5.8.0
  environment:
    NODE_ENV: production
    GH_REPOSITORY_URL: https://github.com/leifg/formulon-frontend

dependencies:
  pre:
    - NODE_ENV=development npm prune
    - NODE_ENV=development npm install

test:
  override:
    - npm run test

deployment:
  production:
    branch: master
    commands:
      - npm run semantic-release || true
