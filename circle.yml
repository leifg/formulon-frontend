machine:
  node:
    version: 5.8.0

dependencies:
  pre:
    - npm install
  cache_directories:
    - "~/assets/cache"

test:
  override:
    - npm run test
  post:
    - mkdir -p ~/assets/cache/
    - touch ~/assets/cache/.awspublish-formulon-assets
    - cp ~/assets/cache/.awspublish-formulon-assets .
    - npm run deploy
    - cp -f .awspublish-formulon-assets ~/assets/cache/

