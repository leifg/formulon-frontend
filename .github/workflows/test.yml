name: Tests
on:
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
          cache: yarn

      - run: yarn install

      - run: yarn lint

      - run: yarn test
