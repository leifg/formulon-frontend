name: Tests
on:
  pull_request:

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn

      - run: yarn install

      - run: yarn lint

      - run: yarn test
